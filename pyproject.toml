[tool.poetry]
name = "openplayground"
version = "0.1.7a1"
description = "test"
authors = ["Nat Friedman <nat@nat.org>"]
readme = "README.md"
packages = [
    { include = "server", from = "" },
]

[tool.poetry.dependencies]
python = "^3.10"
aleph_alpha_client="^2.16.1"
anthropic = "^0.2.3"
cachetools="^5.3.0"
click="^8.1.3"
Flask="^2.2.3"
Flask_Cors="^3.0.10"
huggingface_hub="^0.13.2"
openai="^0.27.2"
psutil="^5.9.4"
python-dotenv="^1.0.0"
requests="^2.28.2"
sentencepiece="^0.1.97"
six="^1.16.0"
sseclient="^0.0.27"
torch="^2.0.0"
transformers="^4.27.1"

[tool.poetry.scripts]
openplayground = "server.app:cli"

[[tool.poetry.source]]
name = 'pypi-public'
url = "https://pypi.org/simple/"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

exclude = [
  ".env",
  "app/dist/*"
]

[scripts]
build = "cd app && npm install && cd .. && poetry build"